name: ansible_tests

on:
  push:  # only publishes pushes to the main branch to TestPyPI
    branches:  # any integration branch but not tag
      - "main"
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: ansible-test
        uses: ansible-community/ansible-test-gh-action@v1.3.0
        with:
          python-version: 3.6
          target-python-version: 3.6  
          ansible-core-version: stable-2.11
          testing-type: sanity
          test-deps: ansible.netcommon
      - name: Perform unit testing with ansible-test
        uses: ansible-community/ansible-test-gh-action@release/v1.3.0
        with:
          ansible-core-version: stable-2.11
          pre-test-cmd: echo This runs before the ansible-test invocation
          python-version: 3.9
          target-python-version: 3.9
          testing-type: units
          test-deps: >-
            ansible.netcommon
            ansible.utils
